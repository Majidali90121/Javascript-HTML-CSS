    <script>
        function mydisplay(){
    let a,b,c,d,r;

    r=(a-b)*(a+b)+(c-d)*(c+d);

    document.getElementById('a').innerHTML = "The squaree distance between the points: ("+a+" , "+b+") and ("+c+" , "+d+") is: "+r;

    }
    </script>
      <button type="button" onclick="mydisplay()">Try for your self</button>
